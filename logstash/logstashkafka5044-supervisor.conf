[program:logstashkafka5044]
directory=/tmp  ; 程序启动目录
#numprocs_start=0
#numprocs=1
#process_name=%(program_name)s_%(process_num)04d
command=/usr/share/logstash/bin/logstash -f /etc/logstash/logstashkafka5044.conf --path.settings /etc/logstash --path.data /data/logstash/data5044 --path.logs /data/logstash/logs5044 --http.port 6044
stderr_logfile=/data/logstash/logs5044/logstashkafka-err.log
stdout_logfile=/data/logstash/logs5044/logstashkafka-out.log
stderr_logfile_maxbytes=50MB
stdout_logfile_maxbytes=50MB
stderr_logfile_backups=10
stdout_logfile_backups=10
user=root
priority=100  ; 进程启动优先级，默认999，值小的优先启动
autostart = true ; 在 supervisord 启动的时候也自动启动 
startsecs = 3 ; 启动 3 秒后没有异常退出，就当作已经正常启动了 
autorestart = true ; 程序异常退出后自动重启 
startretries = 3 ; 启动失败自动重试次数，默认是 3
exitcodes=0                 ; 期望或者说预料中的进程退出码，
stopsignal=TERM ; 干掉进程的信号，默认为TERM，比如设置为QUIT，那么如果QUIT来干这个进程, 那么会被认为是正常维护，退出码也被认为是expected中的
stopasgroup=true    ;默认为false,进程被杀死时，是否向这个进程组发送stop信号，包括子进程
killasgroup=true    ;默认为false，向进程组发送kill信号，包括子进程
environment=PHP_ENV="production"
